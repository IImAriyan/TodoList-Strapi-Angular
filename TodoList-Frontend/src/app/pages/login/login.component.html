<main class="bg-gradient-to-br from-[#181826] to-[#1a1a2e] w-full min-h-screen p-4 sm:p-6 md:p-10 flex justify-center items-center">
  <div class="flex flex-col w-full justify-center items-center">
    <div class="w-full h-full flex justify-center items-center">
      <form [formGroup]="loginForm"
            class="flex justify-center w-full max-w-[400px] items-center flex-col gap-6 p-8 sm:p-10
                   rounded-2xl border border-[#32324d]/30
                   shadow-[0_0_40px_rgba(73,69,255,0.1)]
                   bg-[#212134]/95 backdrop-blur-sm
                   transform hover:scale-[1.02] transition-all duration-300">

        <!-- Header Section -->
        <div class="text-center space-y-2 mb-4">
          <h1 class="text-white text-[2rem] font-bold bg-gradient-to-r from-blue-400 to-purple-500
                     bg-clip-text text-transparent">
            Welcome Back
          </h1>
          <p class="text-gray-400 text-sm">Login to manage your todos</p>
        </div>

        <!-- Input Fields -->
        <div class="w-full space-y-4">
          <div class="relative">
            @if (errMessage !== undefined) {
              <div class="flex gap-2 mb-2 w-full justify-start items-center">
                <div class="w-[5px] h-[5px] bg-rose-500 rounded-[100%]">
                </div>
                <div class="text-rose-500 text-sm font-bold">
                  {{errMessage}}
                </div>
              </div>
            }
            <input formControlName="username"
                   type="text"
                   placeholder="Username"
                   [class]="'p-4 w-full bg-[#181826]/80 rounded-xl ' +
                           'transition-all duration-500 ' +
                           'text-white text-[0.95rem] ' +
                           'outline-none ' +
                           (errMessage !== undefined ?
                           'border border-rose-500 focus:border-rose-500 focus:shadow-[0_0_15px_rgba(244,63,94,0.1)] ' :
                           'border border-[#32324d] focus:border-blue-500/50 focus:shadow-[0_0_15px_rgba(73,69,255,0.1)] ') +
                           'placeholder:text-gray-500'">
          </div>

          <div class="relative">
            <input formControlName="password"
                   type="password"
                   placeholder="Password"
                   [class]="'p-4 w-full bg-[#181826]/80 rounded-xl ' +
                           'transition-all duration-500 ' +
                           'text-white text-[0.95rem] ' +
                           'outline-none ' +
                           (errMessage !== undefined ?
                           'border border-rose-500 focus:border-rose-500 focus:shadow-[0_0_15px_rgba(244,63,94,0.1)] ' :
                           'border border-[#32324d] focus:border-blue-500/50 focus:shadow-[0_0_15px_rgba(73,69,255,0.1)] ') +
                           'placeholder:text-gray-500'">
          </div>
        </div>

        <!-- Login Button - Simplified -->
        <button (click)="login()"
                [disabled]="loginForm.invalid"
                class="w-full p-4 rounded-xl text-white font-semibold
                       bg-[#4945ff] transition-all duration-300
                       cursor-pointer
                       hover:bg-[#3f3cdb]
                       hover:scale-[0.9]
                       disabled:opacity-50 disabled:cursor-not-allowed
                       disabled:hover:bg-[#4945ff]">
          LOGIN
        </button>

      </form>
    </div>
  </div>
</main>
