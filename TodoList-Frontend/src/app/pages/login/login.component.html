<main class="bg-[#181826] w-full min-h-screen p-4 sm:p-6 md:p-10 flex justify-center items-center ">
  <div class="flex flex-col w-full justify-center items-center gap-10">
    <div class="w-full h-full bg-gray-900 justify-center items-center flex flex-col">
      <form [formGroup]="loginForm" class="flex justify-center w-[25rem] items-center flex-col gap-3 p-10 rounded border border-[#32324d] shadow-[1px 1px 10px rgba(3, 3, 5, 0.35)] bg-[#212134]">
        <h1  class="text-white text-[2rem]">Login To TodoList</h1>
        <input  formControlName="username" type="text" placeholder="Username ..."
               class="p-3 w-[100%]  bg-[#181826] mt-10  border border-blue-500 rounded-xl transition-all duration-300 ring-0 focus:border-blue-300 text-white text-[1rem] outline-none"
        >
        <input formControlName="password" type="password" placeholder="Password ..."
               class="p-3 w-[100%]  bg-[#181826]   border border-blue-500 rounded-xl transition-all duration-300 ring-0 focus:border-blue-300 text-white text-[1rem] outline-none"
        >

        <button (click)="login()" [disabled]="loginForm.invalid" class="bg-[#4945ff]  flex items-center justify-center
     text-white p-2 px-4 sm:px-5 font-[600] text-[12px] sm:text-[13px] rounded
    cursor-pointer transition-all duration-300 hover:bg-blue-400 w-[100%]
      disabled:cursor-not-allowed disabled:bg-gray-500 disabled:text-gray-300">
         Login To Site

        </button>
      </form>
    </div>

  </div>
</main>
